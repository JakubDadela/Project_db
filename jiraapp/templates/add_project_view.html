{% extends "base.html" %}
{% load static %}

{% block head %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<title>Jira-custom</title>
<style>
/* Custom styles go here */
</style>
{% endblock head %}

{% block body %}
<div class="container">
    <h1>Add New Project</h1>
    <form action="" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" id="description" name="description" rows="3"></textarea>
        </div>
        <div class="form-group">
            <label for="start_date">Start Date</label>
            <input type="date" class="form-control" id="start_date" name="start_date" required>
        </div>
        <div class="form-group">
            <label for="end_date">End Date</label>
            <input type="date" class="form-control" id="end_date" name="end_date" required>
        </div>
        <div class="form-group">
            <label for="status">Status</label>
            <select name="status" class="form-control">
                {% for status in statuses %}
                    <option value="{{status}}">{{status}}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="users">Assign users</label>
            <select name="users" class="form-control" multiple aria-label="multiple select example">
                {% for user in users %}
                    <option value="{{user.id}}">{{user.name}}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="mt-4 btn btn-primary">Submit</button>
        <a onclick="history.back()" class="mt-4 btn btn-secondary">Return to project view</a>
    </form>
</div>
{% endblock body %}

{% block scripts %}
<script>
// Custom scripts go here
</script>
{% endblock scripts %}
