{% extends "base.html" %}
{% load static %}

{% block head %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<title>Jira-custom</title>
<style>
/* Custom styles go here */
</style>
{% endblock head %}

{% block body %}
<div class="container">
<h1>Add New Task in project: {{project_name}}</h1>
<form action="" method="post">
    {% csrf_token %}
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" name="name" required>
    </div>
    <div class="form-group">
        <label for="description">Description</label>
        <textarea class="form-control" id="description" name="description" rows="3"></textarea>
    </div>
    <div class="form-group">
        <label for="due_date">Due Date</label>
        <input type="date" class="form-control" id="due_date" name="due_date" required>
    </div>
    <div class="form-group">
        <label for="status">Status</label>
        <select name="status" class="form-control">
            {% for status in statuses %}
                <option value="{{status}}">{{status}}</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <label>Assigned To:</label>
        <select name="assigned_to" class="form-control">
            {% for user in users %}
                <option value="{{user.id}}">{{user.name}}</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <label for="labels">Add new labels:</label><br>
        <select name="labels" class="form-select" multiple aria-label="multiple select example">
            <option value=""></option>
            {% for label in labels %}
                <option style="color: {{label.color}};" value="{{label.id}}">{{label.name}}</option>
            {% endfor %}
        </select>
    </div>
    <br>
    <button type="submit" class="btn btn-primary">Submit</button>
    <a onclick="history.back()" class="btn btn-secondary">Return to project view</a> <!-- Return Home button -->
</form>
</div>
{% endblock body %}

{% block scripts %}
<script>
// Custom scripts go here
</script>
{% endblock scripts %}
